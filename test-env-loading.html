<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        // Test if environment variables are loaded
        const envVars = {
            'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL,
            'VITE_SUPABASE_ANON_KEY': import.meta.env.VITE_SUPABASE_ANON_KEY ? 'present' : 'missing',
            'VITE_ENABLE_MOCK_AUTH': import.meta.env.VITE_ENABLE_MOCK_AUTH,
            'VITE_APP_ENV': import.meta.env.VITE_APP_ENV,
            'VITE_DB_HOST': import.meta.env.VITE_DB_HOST
        };
        
        output.innerHTML = '<h2>Environment Variables:</h2><pre>' + JSON.stringify(envVars, null, 2) + '</pre>';
        
        // Test if we can create a Supabase client
        try {
            const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
            const supabase = createClient(
                import.meta.env.VITE_SUPABASE_URL,
                import.meta.env.VITE_SUPABASE_ANON_KEY
            );
            output.innerHTML += '<h2>Supabase Client:</h2><p>✅ Client created successfully</p>';
            output.innerHTML += '<p>Client URL: ' + supabase.supabaseUrl + '</p>';
        } catch (error) {
            output.innerHTML += '<h2>Supabase Client:</h2><p>❌ Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
