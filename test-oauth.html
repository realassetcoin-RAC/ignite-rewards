<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <div id="g_id_onload"
         data-client_id="965254391266-pi0nuo882g88tjn1hgn9uh7n72macekh.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Success! Check console for token.");
        }
        
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "965254391266-pi0nuo882g88tjn1hgn9uh7n72macekh.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }
            );
        }
    </script>
    <div id="buttonDiv"></div>
</body>
</html>
